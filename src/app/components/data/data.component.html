<h4>Forms <small>data</small></h4>
<hr>
<form [formGroup]="form" (ngSubmit)="submit()">

    <div formGroupName="fullname">

        <div class="form-group row" [ngClass]="{ 'has-danger': !form.get('fullname.name').valid}">
            <label class="col-2 col-form-label">Name</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Name" formControlName="name">
                <div *ngIf="form.get('fullname.name').errors?.required" class="form-control-feedback">
                    This field is required.
                </div>
                <div *ngIf="form.get('fullname.name').errors?.minlength" class="form-control-feedback">
                    At least 3 characters.
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Last name</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Last Name" formControlName="lastname">
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Email</label>
        <div class="col-md-8">

            <input class="form-control" type="email" placeholder="Email" formControlName="email">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Username</label>
        <div class="col-md-8">

            <input class="form-control" type="text" placeholder="Username" formControlName="username">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Password</label>
        <div class="col-md-8">

            <input class="form-control" type="password" placeholder="Password" formControlName="password1">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Repeat password</label>
        <div class="col-md-8">

            <input class="form-control" type="password" placeholder="Password" formControlName="password2">
        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">Hobbies</label>
        <div class="col-md-8" formArrayName="hobbies">

            <input *ngFor="let hobbie of form.controls['hobbies'].controls; let i = index" [formControlName]="i" class="form-control" type="text">
        </div>
        <button (click)="addHobbie()" type="button" class="btn btn-primary">New</button>
    </div>





    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>

    {{form.valid}} {{form.status}}

</form>a
